<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculadora Neumorfismo</title>
</head>
<body>

    <main id="principal" class="white__mode">
        <div id="output-microfone">
            <span id="microfone"></span>
            <span class="tooltip">Operações reconhecidas: [somar, subtrair, dividir, multiplicar]; Calcular: [igual];<br>Exemplo: "Dois mais um. igual"</span>
           
        </div>
        <div id="result">
 
    <output type="number">0</output>
    
</div>
    <div class="keys">
        
        <button class="op__key" op="clear"  data-all-clear>C</button>
        <button class="op__key" op="negate" data-negation>+/-</button>
        <button class="op__key" op="percent" data-percent>%</button>
        <button class="op__key" op="divide" data-operator>/</button>
        <button class="esp__op__key" op="power">X<sup>y</sup></button>
        <button class="esp__op__key" op="sin">sin</button>
        <button class="num__key" data-number="7">7</button>
        <button class="num__key" data-number="8">8</button>
        <button class="num__key" data-number="9">9</button>
        <button class="op__key" op="multiply" data-operator>&times;</button>
        <button class="esp__op__key" op="power2">X<sup>2</sup></button>
        <button class="esp__op__key" op="cos">cos</button>
        <button class="num__key" data-number="4">4</button>
        <button class="num__key" data-number="5">5</button>
        <button class="num__key" data-number="6">6</button>
        <button class="op__key" op="subtract" data-operator>-</button>
        <button class="esp__op__key" op="power2">X<sup>3</sup></button>
        <button class="esp__op__key" op="tan">tan</button>
        <button class="num__key" data-number="1">1</button>
        <button class="num__key" data-number="2">2</button>
        <button class="num__key" data-number="3">3</button>
        <button class="op__key" op="add" data-operator>+</button>

        <button class="num__key">(</button>
        <button class="num__key">)</button>
        <button class="rand__key" op="Rand">Rand</button>
        <button class="num__key" data-number="0">0</button>
        <button class="num__key">.</button>
        <button class="eq__key">=</button>



    </div>

</main>

<script src="js/voice.js"></script>
<script src="js/identificaBotaoClicado.js"></script>
<script src="js/operacoesEExibicoes.js"></script>
<script src="js/dinamicaDisplay.js"></script>
</body>
</html>
